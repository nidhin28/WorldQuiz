<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Quiz App</title>
    <meta name="description" content="Test your Geography and regional knowledge">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <header role="banner">
      
      <section class="col-12" role="region">
        <ul>
          
          <li class="quizHeading">Question: <span class="questionNumber">0</span>/10</li>
          <li class="quizHeading">Score: <span class="score">0</span></li>
          
        </ul>
      </section>
    </header>
    <main role="main">
      <section class="quizStart" role="region">
        <h1>Ready to prove your Mastery in the World of Geography?</h1>
        <button type="button" class="startButton">Let's Start!</button>
      </section>
      <section class="questionAnswerForm" role="region"></section>
    </main>
  </body>
</html>
